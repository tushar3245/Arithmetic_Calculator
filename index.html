

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Arithmetic Calculator</h2>
  <form id="calculatorForm">
    <input type="number" id="firstNumber" placeholder="Enter first number">
    <input type="number" id="secondNumber" placeholder="Enter second number">
   
   <div class="button-group">
      <button type="button" onclick="add()">Add</button>
      <button type="button" onclick="subtract()">Subtract</button>
      <button type="button" onclick="multiply()">Multiply</button>
      <button type="button" onclick="divide()">Divide</button>
    </div>
    <button type="button" onclick="reset()">Reset</button>
  </form>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
